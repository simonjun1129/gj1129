<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址处理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wx2.sinaimg.cn/mw690/007cwzNNly1hpzs359r94j31ji2b8hdu.jpg');
            background-size: 75%;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            color: black;
            margin: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, button:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            overflow-y: auto;
            max-height: 40vh;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网址处理器</h1>
        <textarea id="inputUrls" placeholder="" onpaste="handlePaste(event)"></textarea>
        <button onclick="processUrls()">处理网址</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function handlePaste(event) {
            setTimeout(() => {
                const textarea = event.target;
                const pastedContent = textarea.value.trim();

                if (pastedContent) {
                    textarea.value = pastedContent;
                    processUrls();
                }
            }, 100);
        }

        function processUrls() {
            const inputUrls = document.getElementById("inputUrls").value.trim();
            const urls = inputUrls.split('\n').filter(url => url.trim() !== '');

            let outputText = "";

            urls.forEach((url, index) => {
                const ordinalIndex = index + 1;
                outputText += `${ordinalIndex}. ${url}\n`;
            });

            document.getElementById("output").textContent = outputText;
        }
    </script>
</body>
</html>
